<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="./styles/sty.css" rel="stylesheet" />
  </head>
  <body>
    <div>
      <div class="header">
        <h1 class="logo">LuxWeb</h1>
        <nav class="navigation">
          <ul class="nav-list">
            <li>Home</li>
            <li>About</li>
            <li>Contact</li>
          </ul>
        </nav>
      </div>

      <div class="product-section">
         <div class="product-content">

              <img src="https://img.freepik.com/free-photo/young-beautiful-woman-looking-camera-trendy-girl-casual-summer-white-t-shirt-jeans-shorts-round-sunglasses-positive-female-shows-facial-emotions-funny-model-blowing-her-cheeks_158538-15820.jpg" alt="T-Shirt">

              <h1 class="product-title">T Shirt</h1>
              <h1 class="product-subtitle">White Half Sleeve T Shirt</h1>
              <h1 class="product-price">$ 500</h1>
              <h1 class="product-original-price">$ 1000 </h1>
              <h1 class="product-discount">50% off</h1>

                <button class="size-btn">M</button>

                <button class="size-btn">XL</button>

          </div>

      <div class="footer">

          <img class="social-icon" src="https://cdn-icons-png.freepik.com/512/2111/2111463.png?uid=R149232872&ga=GA1.1.1235215610.1709790793" alt="Instagram">

      </div>
